
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <title>{{ title }}</title>
    <style>

body {
  background-color:hsla(0, 15%, 9%, 0.534);
}

    
    </style>
  </head>
  <body>
       <div class="container" align="center">
          <h1 style="color: #e8e3e5;   font-size : 40px;">{{ content }}</h1>
          <table class="table table-bordered table-hover " style="background-color: #5c5c5b;" >
            {% for item in all_items %}
              <div class="row">
                  <tr>
                      <td style="width: 50%">{{ item.content }}</td>
                      <td style="width: 1%">
                          <form action="/deleteTodo/{{ item.id }}/"  method="POST"> {% csrf_token %}
                            <button type='submit' >delete</button>
                          </form>

                      </td>
                  </tr>
                
            </div>
            {% endfor %}
          </table>
    
        <form action="/toadd/" method="POST"> {% csrf_token %}
            <input type='text'   placeholder="add here.." name='fullname'>
            <button type='submit' >add</button>
        </form>
      </div>

       
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
